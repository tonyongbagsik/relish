<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Staff Supplies</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e0f7fa;
    padding: 30px;
  }
  h1 {
    text-align: center;
    color: #006064;
  }
  form {
    max-width: 450px;
    margin: auto;
    background: #ffffff;
    padding: 20px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #004d40;
  }
  input, select, textarea {
    width: 100%;
    padding: 8px 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #b2dfdb;
    font-size: 1rem;
  }
  input:focus, select:focus, textarea:focus {
    border-color: #00796b;
    outline: none;
  }
  button {
    margin-top: 20px;
    width: 100%;
    background-color: #00796b;
    color: white;
    padding: 10px;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #004d40;
  }
</style>
</head>
<body>

<h1>Staff Supplies Tracker</h1>
<form id="newForm">
  <label for="supplyDate">Date of Use</label>
  <input type="date" id="supplyDate" required>

  <label for="employee">Employee Name</label>
  <input type="text" id="employee" placeholder="Enter your name" required>

  <label for="product">Product Used</label>
  <select id="product" required>
    <option value="">--Choose Product--</option>
